<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown</title>
  <style>
    body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 5px;
    }
    h2 {
      margin-top: 0;
      font-size: 2.5rem;  /* smaller than h1 */
      font-weight: normal; /* optional, makes it lighter */
      margin-bottom: 25px; /* space before the countdown */
      color: #fff;         /* white color (or change as you like) */
    }
    #countdown {
      font-size: 2rem;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px 40px;
      border-radius: 20px;
    }
    .top-left {
      position: fixed;   /* stays in the top-left even when scrolling */
      top: 10px;         /* distance from top */
      left: 10px;        /* distance from left */
      width: 100px;       /* adjust size as needed */
      height: auto;      /* maintain aspect ratio */
      z-index: 1000;     /* stays above other elements */
    }
    .top-right {
      position: fixed;   /* stays in the top-right even when scrolling */
      top: 10px;         /* distance from top */
      right: 10px;       /* distance from right */
      width: 100px;       /* adjust size as needed */
      height: auto;      /* maintain aspect ratio */
      z-index: 1000;     /* stays above other elements */
    }
    .bottom-left {
      position: fixed;   /* stays in bottom-left even when scrolling */
      bottom: 10px;      /* distance from bottom */
      left: 10px;        /* distance from left */
      width: 100px;      /* adjust size as needed */
      height: auto;
      z-index: 1000;
    }
    .bottom-right {
      position: fixed;   /* stays in bottom-right even when scrolling */
      bottom: 10px;      /* distance from bottom */
      right: 10px;       /* distance from right */
      width: 50px;      /* adjust size as needed */
      height: auto;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>ÎšÎ¬Î½Îµ Î»Î¯Î³Î· Ï…Ï€Î¿Î¼Î¿Î½Î® Î±ÎºÏŒÎ¼Î± ðŸ˜‰</h1>
  <h2>1.2.2026</h2>
  <div id="countdown"></div>

  <script>
    const tripDate = new Date("Februar 1, 2026 18:05:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = tripDate - now;

      if (distance < 0) {
          document.getElementById("countdown").innerHTML = "Î Î¬Î¼Îµ Î»Î¯Î³Î¿Î¿Î¿ ðŸŽ‰";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = 
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
  <img src="bacardi.jpg" alt="Bacardi" class="top-left">
  <img src="handcuffs.jpg" alt="Handcuffs" class="top-right">
  <img src="santa.jpg" alt="Santa" class="bottom-left">
  <img src="tequila.jpg" alt="Tequila" class="bottom-right">

</body>

</html>
